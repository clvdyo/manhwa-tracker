{% extends 'base.html' %}

{% load static %}

{% block content %}
<style>
    body {
      background-color: #e0e0e0;
    }
    .edit_manhwa_btn {
      background-color: #4caf50;
      color: white;
    }
    ._manhwa_btn:hover {
      background-color: #45a049;
    }
  </style>
<h1>Edit Manhwa</h1>

<form method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
        <tr>
            <td></td>
            <td>
                <input class="btn edit_manhwa_btn" type="submit" value="Edit Manhwa"/>
            </td>
        </tr>
    </table>
</form>

{% endblock %}
